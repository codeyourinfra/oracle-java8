---
language: python
python: "3.6"

sudo: required

services:
  - docker

addons:
  apt:
    packages:
    - python-pip

install:
  - pip install ansible

before_script:
  - docker run --name xenial -d codeyourinfra/python3:xenial
  - docker run --name bionic -d codeyourinfra/python3:bionic

script:
  - ansible-playbook tests/test.yml -i tests/inventory

after_script:
  - docker stop xenial bionic
  - docker rm xenial bionic

after_success:
  - curl -s -X POST -H "Content-Type: application/json" -H "Accept: application/json" -H "Travis-API-Version: 3" -H "Authorization: token $TRAVIS_API_TOKEN" -d "{\"request\": {\"branch\":\"master\"}}" https://api.travis-ci.org/repo/codeyourinfra%2Fjenkins/requests

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/